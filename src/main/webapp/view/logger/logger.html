<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<link href="../../css/commom1.css" type="text/css" rel="Stylesheet" />
<link href="../../css/style1.css" type="text/css" rel="Stylesheet" />
<link rel="stylesheet" href="../../css/bootstrap.css" />
<script src="../../js/jquery-1.11.3.js"></script>
<script src="../../js/bootstrap.js"></script>
<!--[if lt IE 9]>
    <script src="../../js/html5shiv.min.js"></script>
    <script src="../../js/respond.min.js"></script>
    <![endif]-->
<script src="../../js/angularjs/angular1.js"></script>
<script src="../../js/angularjs/angular-ui-router.js"></script>
<title>角色管理</title>
<style>
#remarkId {
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
}
#remarkId:hover {
	white-space: normal;
	overflow:visible;
}
</style>
</head>
<body ng-app="syApp" ng-controller="loggerCtrl">
	<div id="show">
		<table
			class="table table-bordered table-striped  table-hover table-responsive ">
			<thead>
				<tr>
					<th class="first3">序号</th>
					<th class="first3">操作者</th>
					<th class="first3">操作类型</th>
					<th class="first3">开始时间</th>
					<th class="first3">结束时间</th>
					<th class="first3">操作状态</th>
					<th class="first3">备注</th>
				</tr>
			</thead>
			<tbody id="_tbody">
				<tr ng-repeat="v in data track by $index">
					<td>{{$index + 1}}</td>
					<td>{{v.operator}}</td>
					<td>{{v.operation}}</td>
					<td>{{v.start}}</td>
					<td>{{v.end}}</td>
					<td>{{v.status=="0"?"失败":"成功"}}</td>
					<td id="remarkId">{{v.remark}}</td>
				</tr>
			</tbody>
			<tfoot id="_tfoot">
			</tfoot>
		</table>
		<div ng-show="isShow">
			<!-- 这个分页的导航栏开始数字和结束数字会随着用户的点击而改变 -->
			<ul class="pagination pull-right">
				<li><a href ng-click="previous();">&laquo;</a></li>
				<li ng-repeat="page in paging"
					ng-class="{active:isActivePage(page)}"><a
					ng-click="current(page);">{{page}}</a></li>
				<li><a href ng-click="next();">&raquo;</a></li>
			</ul>
		</div>
	</div>
	<script src="../common/page.js"></script>
	<script src="../../js/view/logger/logger.js"></script>
</body>
</html>
