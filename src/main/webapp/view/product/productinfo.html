<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="../../css/commom1.css" type="text/css" rel="Stylesheet" />
    <link href="../../css/style1.css" type="text/css" rel="Stylesheet" />
    <link rel="stylesheet" href="../../css/bootstrap.css"/>
    <script src="../../js/jquery-1.11.3.js"></script>
    <script src="../../js/bootstrap.js"></script>
    <!--[if lt IE 9]>
    <script src="../../js/html5shiv.min.js"></script>
    <script src="../../js/respond.min.js"></script>
    <![endif]-->
    <script src="../../js/angularjs/angular1.js"></script>
    <script src="../../js/angularjs/angular-ui-router.js"></script>
	<title>产品信息</title>
</head>
<body ng-app="syApp" ng-controller="productCtrl">
<div class="col-lg-6" id="div">
	<div class="form-inline">
			<select class="form-control" ng-model="queryTid"
				ng-change="queryByTid();">
				<option value="">-- 请选择 --</option>
				<option ng-repeat="v in tdata track by $index" value="{{v.id}}">{{v.name}}</option>
			</select> 
			<select ng-model="queryCid" class="form-control"
				ng-change="queryByCid();">
				<option value="">-- 请选择 --</option>
				<option ng-repeat="v in cdata track by $index" value="{{v.id}}">{{v.name}}</option>
			</select>
			<div class="input-group" >
		<input type="text" ng-model="inputName" placeholder="请输入产品名查询" class="form-control">
		<span class="input-group-btn">
	         <button class="btn btn-default" type="button" ng-click="queryByName();">查询</button>
	    </span>
	</div>
		</div>
</div>
<div id="show">
	<table class="table table-bordered table-striped  table-hover table-responsive ">
		<thead>
			<tr>
            <th class="first3">序号</th>
            <th class="first3">产品编号</th>
            <th class="first3">产品名称</th>
            <th class="first3">所属团队</th>
            <th class="first3">上架时间</th>
            <th class="first3">下架时间</th>
            <th class="first3">已售数量</th>
            <th class="first3">产品价格</th>
            <th class="first3">产品分类</th>
            <th class="first3">创建人</th>
           	<th class="first3">创建时间</th>
        </tr>
        </thead>
        <tbody id="_tbody">
        <tr ng-repeat="v in data track by $index">
            <td>{{$index + 1}}</td>
            <td>{{v.code}}</td>
            <td>{{v.name}}</td>
            <td>{{v.tname}}</td>
            <td>{{v.onlineDate}}</td>
            <td>{{v.offlineDate}}</td>
            <td>{{v.soldQty}}</td>
           	<td>{{v.price}}</td>
            <td>{{v.cname}}</td>
            <td>{{v.createdUser}}</td>
            <td>{{v.createdDate}}</td>
            <td>{{v.remark}}</td>
        </tr>
		</tbody>
	</table>
	<div ng-show="isShow">
			<!-- 这个分页的导航栏开始数字和结束数字会随着用户的点击而改变 -->
			<ul class="pagination pull-right">
				<li><a ng-click="previous();">&laquo;</a></li>
				<li ng-repeat="page in paging"
					ng-class="{active:isActivePage(page)}"><a
					ng-click="current(page);">{{page}}</a></li>
				<li><a ng-click="next();">&raquo;</a></li>
			</ul>
		</div>
</div>
</body>
<script src="../common/page.js"></script>
<script src="../../js/view/product/product.js"></script>
</html>
